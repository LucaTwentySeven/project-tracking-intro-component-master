<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/app.css">
  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>
  <header class="full-width">
    <div class="navbar">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <nav>
        <ul id="main-menu" class="main-menu">
          <li><a href="">Product</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Pricing</a></li>
          <li><a href="">Login</a></li>
        </ul>
      </nav>
      <div class="mobile-menu-button">
        <img id="open-menu" class="open-menu" onclick="toggleMenu()" src="./images/icon-hamburger.svg" alt="">
        <img id="close-menu" class="close-menu disabled" onclick="toggleMenu()" src="./images/icon-close.svg" alt="">
      </div>
    </div>
    <div class="container">
      <div class="column">
        <div class="column-about">
          <p class="about-new">New</p>
          <h4>Monograph Dashboard</h4>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking<br>for agile teams</p>
          <a href="#" class="button">Schedule a demo</a>
          <p>to see a live preview</p>
        </div>
      </div>
      <div class="column">
        <div class="column-top"></div>
        <div class="column-image-box">
          <img src="./images/illustration-devices.svg" alt="">
        </div>
      </div>
    </div>
  </header>

  <div class="attribution">
    <p>Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p>Coded by&nbsp;<a href="https://supraweb.dev/" target="_blank">Łukasz Gąsiecki</a>.</p>
  </div>

  <script>

    function toggleMenu() {
      const openMenu = document.querySelector('.open-menu');
      const closeMenu = document.querySelector('.close-menu');
      const navbarMenu = document.querySelector('.main-menu');
      if (!navbarMenu.classList.contains('active')) {
        navbarMenu.classList.add('active');
        openMenu.classList.add('disabled');
        closeMenu.classList.remove('disabled');
      } else {
        navbarMenu.classList.remove('active');
        openMenu.classList.remove('disabled');
        closeMenu.classList.add('disabled');
      }
    }

  </script>
</body>

</html>
